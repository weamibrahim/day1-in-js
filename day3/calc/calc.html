<html>
<head>

</head>
<body>







    <script>


var num1=Number(prompt("enter first number"));
var op=prompt("enter your operator");
var num2=Number(prompt("enter second number"));
switch(op){
case "+":
      document.write(num1+num2);
          break;
case "-":
    document.write(num1-num2);
    break;
 case "*" :
    document.write(num1*num2);  
    break;
    case "/":
    document.write(num1/num2);
    break;
 case "%" :
    document.write(num1%num2); 
     break;
default:
    document.write("enter number" );
       break;



}









    </script>
</body>












</html>
