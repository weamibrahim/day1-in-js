<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
  
    <link rel="stylesheet" href="alarm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    
<div id="wrapper">
   <div class="container">
        <div class="day">
            <span>SUN</span>
            <span >MON</span>
            <span>TUE</span>
            <span >WED</span>
            <span >THU</span>
            <span>FRI</span>
            <span >SAT</span>
        </div>
        
          
    
        
            <h1>00:00:00</h1>
            <i class="bi bi-alarm" style="opacity: 0.3; font-size: small; "></i>
            <span id="sess"style="font: 20px sans-serif;margin-left:150px"></span>
</div>
       
<div class="con">
        <form class="setAlarm">
      
            <div class="set-alarm-field">
                <input type="number" name="hr" placeholder="hour" max="12" min="00">
                <input type="number" name="min" placeholder="min" max="59" min="00">
                <input type="number" name="sec" placeholder="sec" max="59" min="00">
              
            </div>
          
            <div class="buttons">
                <button type="submit" class="set-alarm">Set Alarm</button>
                <button type="reset" onclick="stopAlarm()" class="clear-alarm">Stop Alarm</button>
            </div>
        </form>

        <hr style="margin-top: 20px">

        <h3 style="margin: 20px 120px; ">List of Alarms</h3>

        <div id="upcoming-alarms">
            <ul id="upcoming-alarms-list">
            </ul>
        </div></div>
        <span id ="word">Digital Clock</span>
    </div>
    
    
    <script src="alarm.js"></script>

</body>

</html>
