<script>

   var time = prompt("enter time");
    check(time);
    function check(time)
    {
     if((time.length>0 && time!=null && time<=24))
     {
        if(time==0)
        {alert("now is 12AM");}
        else if(time>0&&time<12)
        {
          alert("now is "+time+"AM");
        }
        else
        {
          time=time-12;
          alert("now is "+time+"PM");
        }
      }
     else
      {
        alert("Invalid input Number...!");
    
        time = prompt("return enter time......");
        check(time);
        
     }
    
    }

  






    </script>
