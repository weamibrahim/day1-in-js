<html>

     </head>

     <body>
           <script >

          var count =0;
           
          var words= prompt("enter string ");
              
           for(var i=0;i <words.length;i++){
              c=words.charAt(i);
              if(c=="a"||c=="e"||c=="o"||c=="i"||c=="u")
              
                 {
                   count ++;

                 }
              
            }
          
           document.write("count of vowel in string =",count)



           </script>
           
        
        
        
        
        
        
        
        
        
        
        
        </body></html>
